<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Test Document</title>
</head>

<body>
    <!-- One window -->
    <div class="orient">
        <wc-body-ui id="myInstance1"></wc-body-ui>
        <div>
            <wc-body-ui id="myInstance2"></wc-body-ui>
            <p class="DebugLog">This is where the debug log goes!</p>
        </div> 
    </div>

    <!-- Two windows -->
    


    <div class="interactions">
        <div class="blocks">
            <p>Camera type </p>
            <label class="switch">
                <input type="checkbox" id="cameraInput">
                <div class="slider" onclick="setSomeAttribute('camera', cameraInput.checked ? 'perspective' : 'orthographic'); console.log(event)"></div>
            </label>
        </div>

        <div class="blocks">
            <p>Camera interactivity </p>
            <input class="checkbox" type="checkbox" onclick="setSomeAttribute('interactive', event.target.checked ? 'True' : 'False')" class="interavtive">
        </div>

        <div class="blocks">
            <p>Rotation X </p>

            <input type="number" step="0.01" name="jsonRotationMessageX" id="rotationXInput"
                placeholder="Enter rotationX..." />
            <button id="rotationXButton" onclick="setSomeAttribute('rotationx', rotationXInput.value)">Send</button>
        </div>

        <div class="blocks">
            <p>Rotation Y </p>
            <input type="number" step="0.01" name="jsonRotationMessageY" id="rotationYInput" 
            placeholder="Enter rotationY..." />
            <button id="rotationYButton" onclick="setSomeAttribute('rotationy', rotationYInput.value)">Send</button>
        </div>

        <div class="blocks">
            <p>Zoom</p>
            <input type="number" step="0.01" name="jsonZoomMessage" id="zoomInput" 
            placeholder="Enter zoom..." />
            <button id="zoomButton" onclick="setSomeAttribute('zoom', zoomInput.value)">Send</button>
        </div>

        <div class="blocks">
            <p>Organ</p>
            <input type="number" step="0.01" name="jsonTargetMessage" id="targetInput" 
            placeholder="Enter number between 0-12..." />
            <button id="zoomButton" onclick="setSomeAttribute('target', targetInput.value)">Send</button>
        </div>
    </div>

    <script src="wc-body-ui.js"></script>
    <script src="main.js"></script>
</body>

</html>
